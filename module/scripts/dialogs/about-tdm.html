<div class="dialog-frame about-tdm-dialog" style="width: 700px;">

    <div class="dialog-header" bind="aboutTdmContainer"></div>

    <div class="dialog-body">
        <div class="tdm-about">
            <p bind="aboutTdmText"></p>
        </div>
    </div>

    <div class="dialog-footer" style="justify-content: space-between" bind="dialogFooter">
        <div class="dialog-footer-bg">
            <button class="button button-primary" bind="closeButton"></button>
        </div>
    </div>

</div>
